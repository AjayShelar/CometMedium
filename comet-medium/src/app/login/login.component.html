<div class="container" style="height: 100%; min-height: 100%; margin-top: 150px; margin-bottom: 150px">
    
    <div class="row" style="width: 100%" *ngIf="error != null">
        <div class="col-md-8 offset-md-2 col-xs-12 col-sm-12" style="text-align: center">
            <div class="alert alert-danger" style="width: 100%">
                {{ error }}
            </div>
        </div>
    </div>
    <div class="row" style="width: 100%">
        <div class="col-md-4 offset-md-4" style="max-height: 100px">
            <img src="assets/images/logo.png" style="height: 100%; margin-left: auto; display:block; margin-right: auto" />
        </div>
        <div class="col-md-4"></div>
    </div>

    <form  [formGroup]="form" class="row" (ngSubmit)="submitForm()" style="width: 100%; margin-left: auto; margin-right: auto">
        <div class="col-md-4 offset-md-4 col-xs-12 col-sm-12">
        <input type='text' placeholder="Username" formControlName="username">
            
            

        </div>

        <div class="col-md-4 offset-md-4 col-xs-12 col-sm-12">
        <input placeholder="Password" type="password" formControlName="password">
         
        </div>

        <div class="col-md-2 offset-md-5 col-xs-12 col-sm-12" style="margin-top: 20px">
            <button style="position: relative; width: 100%" type="submit" [disabled]="!form.valid" class="btn">
                <div class="rippleJS"></div>
                LOGIN
            </button>
        </div>

        
    </form>

    
</div>
